<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Войти в Госуслуги</title>
  <!-- Указываем deep link для приложения -->
  <link rel="alternate" href="gosuslugi://help" />
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">

  <!-- Центрируем содержимое -->
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center;">
    <!-- Заголовок -->
    <h1 style="margin-bottom: 20px; color: #333;">Войти в Госуслуги</h1>

    <!-- Кнопка для перехода через сайт -->

      onclick="window.location.href='https://www.gosuslugi.ru/help';" 
      style="padding: 15px 30px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px;">
      Через сайт
    </button>

    <!-- Кнопка для открытия через мобильное приложение -->
    <button 
      onclick="window.location.href='gosuslugi://help';" 
      style="padding: 15px 30px; font-size: 18px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Через мобильное приложение
    </button>
  </div>

</body>
</html>
