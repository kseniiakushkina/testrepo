<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перейти в Госуслуги</title>
  <!-- Указываем deep link для приложения -->
  <link rel="alternate" href="gosuslugi://notifications" />
  <script>
    function redirectToGosuslugi() {
      // Попробуем открыть приложение через deep link
      window.location.href = "gosuslugi://notifications";

      // Если deep link не сработает (например, приложение не установлено),
      // через 1 секунду откроем веб-сайт
      setTimeout(() => {
        window.location.href = "https://www.gosuslugi.ru/notifications";
      }, 1000);
    }
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">
    <button 
      onclick="redirectToGosuslugi()" 
      style="padding: 15px 30px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Перейти в Госуслуги
    </button>
  </div>
</body>
</html>
