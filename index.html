<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Войти в Госуслуги</title>
  <style>
    /* Общий стиль для страницы */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Контейнер для заголовка и кнопок */
    .container {
      text-align: center;
    }

    /* Заголовок */
    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Общий стиль для кнопок */
    .button {
      display: inline-block;
      width: 200px; /* Фиксированная ширина для одинакового размера */
      padding: 15px 0;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin: 10px 0; /* Отступ между кнопками */
      transition: background-color 0.3s ease;
    }

    /* Эффект при наведении */
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Заголовок -->
    <h1>Войти в Госуслуги</h1>

    <!-- Кнопка для перехода через сайт -->
    <a href="https://www.gosuslugi.ru/help" class="button" target="_blank">Через сайт</a>

    <!-- Кнопка для открытия через мобильное приложение -->
    <a href="gosuslugi://help" class="button">Через мобильное приложение</a>
  </div>
</body>
</html>
